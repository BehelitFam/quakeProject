<!DOCTYPE html>
<html>
    <head>
        <title>Earthquake Data</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <style type="text/css"> </style>
        <script src=""></script>
    </head>
    <body id="body">
        <header>
            <h1>Earthquake Data</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="links.html">Links</a>
            </nav>

            <div>
            <form id="trigger-quake">
                <label for="user-state">Enter country name or US state to learn how many earthquakes this area has experienced in the past 3 weeks: </label>
                <input type="text" id="user-state" name="user-state">
                <input id="submit-state" type="submit">
                <button id="reset-state" type="submit">Reset</button>
            </form>
            </div>

        </header>
    <main>
            <a target="_blank" id="news-link" href=''>
             <div id="liveFeed"></div></a>
        <section class="inline">
           
        <section>
            <h2> Markers represent recent earthquakes. Click a marker to find out more about the earthquake in that location.</h2>
        </section>
        </section>
        <div id="map"></div>
        <section>
            <form id ="filterForm">
                <div>
                    <label>Filter Quakes by Magnitude: <input id="filterMagnitude" type="number" name="filterMagnitude" value="" /></label>
                    <fieldset>  
                        <label>Filter Quakes by Location
                            <input id="filterLatitude" type="number" step="0.00001" placeholder ="Latitude" value="" />
                            <input id="filterLongitude" type="number" step="0.00001" placeholder ="Longitude" value="" />
                            <input id="filterRadius" type="number" placeholder = "Search Radius in km" value="" />
                        </label>
                    </fieldset>
                    <input type="submit" value="SUBMIT OR BE DESTROYED" />
                    <input type="reset"/>  
                </div>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2018 Wild Quakers
    </footer>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTdZpGPo-j2PgSahHh0PHbvFtEqqHxdls&libraries=geometry&callback=initMap">
    </script>
    <script src="js/app.js"></script>
    <script src="http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp"></script>
    <!-- <script src="js/login.js"></script> -->
    <script src="stateCheck.js"></script>
    <script src="js/livefeed.js"></script>
    </body>
</html>
