<!DOCTYPE html>
<html>
    <head>
        <title>Earthquake Data</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <style type="text/css"> </style>
        <script src=""></script>
    </head>
    <body id="body">
        <header>
            <h1>Earthquake Data</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="links.html">Links</a>
                <p id='shake' class= ""> Trigger Quake</p>
                
            </nav>

        </header>
    <main>
            <a target="_blank" id="news-link" href=''>
             <div id="liveFeed"></div></a>
        <section class="inline">
            <ul id="quakeData">
            
            </ul>
        </section>
        <div id="map"></div>
        <section>
            <form id ="filterForm">
                <div>
                    <label>Filter Quakes by Magnitude: <input id="filterMagnitude" type="number" name="filterMagnitude" value="" /></label>
                    <fieldset>  
                        <label>Filter Quakes by Location
                            <input id="filterLatitude" type="number" step="0.00001" placeholder ="Latitude" value="" />
                            <input id="filterLongitude" type="number" step="0.00001" placeholder ="Longitude" value="" />
                            <input id="filterRadius" type="number" placeholder = "Search Radius in km" value="" />
                        </label>
                    </fieldset>
                    <input type="submit" value="SUBMIT OR BE DESTROYED" />
                    <input type="reset"/>  
                </div>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2018 Wild Quakers
    </footer>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTdZpGPo-j2PgSahHh0PHbvFtEqqHxdls&libraries=geometry&callback=initMap">
    </script>
    <script src="js/app.js"></script>
    <script src="http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp"></script>
