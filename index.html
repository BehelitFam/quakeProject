<!DOCTYPE html>
<html>
    <head>
        <title>Earthquake Data</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <style type="text/css"> </style>
        <script src=""></script>

    <body>
        <header>
            <h1>Earthquake Data</h1>
            <nav class="navbar">

                <a href="links.html">Links</a>

            </form>
